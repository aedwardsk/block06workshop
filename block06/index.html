<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header class="title-list">
        <h1>Grocery List</h1>
      </header>
      <!-- pantry items -->
      <section id="pantry-items">
        <div class="content-box ">
          <h2>Pantry Items</h2>
          <div class="grocery-categ">
            <div class="items-box 1" >
              <h3>Canned</h3>
              <ul>
                <li>Corn</li>
                <li>Tuna</li>
                <li>Green Beans</li>
                <li>Carrets</li>
              </ul>
            </div>
            <div class="items-box 2">
              <h3>Dry Goods</h3>
                <ul>
                  <li>Rice</li>
                  <li>Peanuts</li>
                  <li>Oatmeal</li>
                 <li>Beans</li>
                </ul>
           </div>
           <img class="food-img 1" src="https://jujusprinkles.com/wp-content/uploads/2017/08/Juju-Sprinkles-Grocery-Shopping-List-Clipart-Product-Pages-01.jpg" alt="food" />
          </div>
        </div>
      </section>
      <!-- frozer items -->
      <section id="freezer-items">
        <div class="content-box ">
          <h2>Freezer Items</h2>
          <div class="grocery-categ">
          <div class="items-box 3" >
            <h3>Veggies</h3>
            <ol>
             <li>Broccoli</li> 
             <li>Carrots</li>
             <li>Cauliflower</li>
             <li>Bell Peppers</li>
            </ol>
          </div>
          <div class="items-box 4">
            <h3>Snacks</h3>
            <ol>
              <li>Chicken nuggets</li>
              <li>Hot Pockets</li>
              <li>Fries</li>
              <li>Tator Tots</li>
            </ol>
          </div>
            <img class="food-img 2" src="https://www.bankrate.com/2020/08/01170557/How-to-save-money-on-groceries.jpeg" alt="food bank" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
